{% extends 'customer/base.html' %}
{% load static %}
{% load ratings %}

{% block container %}
<div class="container" style="margin-top: 20px;margin-bottom: 20px;">
    <!--This is temporary placeholder for foods-->
    <div class="container" border-bottom: 1px solid #cccccc;">
        <div class="row" style="margin-bottom: 10px;">
            <h2 ><i class="fas fa-utensils"></i> Hot picks</h2>
        </div>
        <div class="row">
            {% for food in foods %}
                <div class="col-md-3">
                    <div class="card" style="height: 300px auto; margin-bottom:10px;" >
                        <img class="thumbnail" src="{% if food.image %}{{ food.image.url }}{% else %}{% static 'base/img/no_image.png' %}{% endif %}" style=" height:200px" />
                        <div class="card-body">
                            <div class="card-title">
                                <a href="{{ food.get_absolute_url_for_customer }}" class="text-dark text-decoration-none">{{ food.name }}</a>
                            </div> 
                            <small class="text-muted">{{ food.category.name }}</small>
                            <br/>
                            <small class="text-muted">Rs. {{ food.price }}</small>
                            <br/>
                            <small class="text-muted">{{ food.restaurant.name }}</small>
                            <br/>
                            {% ratings food %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>   
    </div>

</div>
{% endblock %}
