{% extends 'base/base.html' %} 
{% load crispy_forms_tags %} 
{% load static %}

{% block content %}
<div class="container">
    <div class="row" style="margin-bottom: 20px;">
        <h4><i class="fas fa-user-circle"></i> Profile Update</h4>
    </div>
  
    <div class="row">
        <div class="col-md-6">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
        </div>
        <div class="col-md-6">
            <img src="{% if user.customer.profile_pic %}{{ user.customer.profile_pic.url }} {% else %} {% static 'base/img/no_image.png' %}{% endif %}"
                style="width: 200px; height: 200px; border-radius: 50%; margin-bottom: 5px;"/>
        </div>
    </div>
    </div>
{% endblock content %}
